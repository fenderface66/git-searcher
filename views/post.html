<div class="issue-container fadeIn animated">
  <div class="item-container animation" ng-model="loadingBay[post]" ng-show>
    <div class="info-container">
      <div class="info-top">
        <h1><a target="_blank" href={{loadingBay[post].link}}>{{loadingBay[post].full_name}}</a></h1>
        <a class="back" href="/#/">Back</a>
      </div>
      <div class="issue-container" ng-repeat="(key, value) in issues">
        <div class="issue">

          <a href="{{value.html_url}}" target="_blank"><h2>{{value.title}}</h2></a>
          <pre>{{value.body}}</pre>

        </div>
      </div></div>
  </div>
</div>
